<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOIDA LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">GOIDA LIST</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Добавьте новую задачу...">
            <button id="addTaskBtn">Добавить</button>
        </div>
        <ul id="taskList"></ul>
        <div class="completed-tasks">
            <h2 id="completedHeader">
                <span class="arrow">▼</span> Выполнено (<span id="completedCount">0</span>)
            </h2>
            <ul id="completedList"></ul>
        </div>
    </div>

    <!-- Popup для редактирования задачи -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <h3>Редактировать задачу</h3>
            <input type="text" id="editTaskInput" placeholder="Введите новый текст задачи...">
            <div class="popup-buttons">
                <button id="saveEditBtn">Сохранить</button>
                <button id="cancelEditBtn">Отмена</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
